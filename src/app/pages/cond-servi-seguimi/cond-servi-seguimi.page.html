<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/" text="">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="light">Detalle de servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
<!-- fab placed to the top end -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="danger" (click)="AlertEmergencia()">
    <ion-icon name="megaphone"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-bottom-drawer [disableDrag]="disableDrag" [(state)]="drawerState" [minimumHeight]="minimumHeight"
  [dockedHeight]="dockedHeight" [shouldBounce]="shouldBounce" [distanceTop]="distanceTop"
  (stateChange)="changedState($event)">

  <div class="drawer-content" style='height:100%'>
    <div (touchstart)='enableDashScroll()' (touchend)='disableDashScroll()' class="ion-padding" text-center
      style="background-color: #222428">
      <ion-icon slot="icon-only" color="light" [name]="botton"></ion-icon>
    </div>

    <ion-toolbar>
      <ion-segment color="dark" no-border-top [(ngModel)]="category" scrollable (ionChange)="segmentChanged($event)">
        <ion-segment-button value="Informacion" checked>
          Información
        </ion-segment-button>
        <ion-segment-button value="Chat">
          Chat
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <div [ngSwitch]="category">
      <div *ngSwitchCase="'Informacion'">
        <ion-card *ngIf="servicio?.order">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-card-subtitle><b style="color: #222428">Punto de partida</b></ion-card-subtitle>
              </ion-col>
              <ion-col size="12">
                <ion-card-subtitle>{{ servicio?.order?.initPlace }}</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-card-subtitle> <b style="color: #222428">Punto de llegada</b></ion-card-subtitle>
              </ion-col>
              <ion-col size="12">
                <ion-card-subtitle>{{ servicio?.order?.endPlace }}</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-card-subtitle> <b style="color: #222428">Distancia aproximada</b></ion-card-subtitle>
              </ion-col>
              <ion-col size="12">
                <ion-card-subtitle>{{ distance }}</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-card-subtitle> <b style="color: #222428">Duracción aproximada</b></ion-card-subtitle>
              </ion-col>
              <ion-col size="12">
                <ion-card-subtitle>{{ duration }}</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-card-subtitle> <b style="color: #222428">Estado del servicio</b></ion-card-subtitle>
              </ion-col>
              <ion-col size="12">
                <ion-card-subtitle>En progreso</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <div>
                  <ion-button (click)="AlertEstado()" expand="full" fill="solid" color="dark">Siguiente
                  </ion-button>
                </div>
                <div>
                  <ion-button (click)="btton_maps()" expand="full" fill="solid" color="success">Goole Maps
                  </ion-button>
                </div>
                <div>
                  <ion-button (click)="btton_waze()" expand="full" fill="solid" color="primary">Waze
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>
    </div>





  </div>
</ion-bottom-drawer>
